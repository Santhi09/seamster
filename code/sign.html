<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>signup Page</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/signup.css">
  
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <header>
                <nav class="nav-bar">
                  <a href="index.html"> <img src="./images/backbutn.png" alt="back" width="30" height="30"></a>&nbsp;
   
                  <img class="tailor-logo" src="./images/logo2.png" alt="logo" width="50" height="50">
                  <h2 class="brand-header">
                    <a href="index.html" style="color: white;">Designer</a>
                  </h2>
                  </nav>
                  </header>
                  <center>
                    <table>
                        <tr>
                            <td> <br><br><br><hr><h1 style="font-size: 29px;">Sign Up</h1>
                               
                                <hr>
                                <div class="page">
                                <label for="email"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" name="email" required>
                            
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            
                                <label for="psw-repeat"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                            
                                <label>
                                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                </label>
                            
                                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                            
                                <div class="clearfix">
                                  <button type="button" class="cancelbtn">Cancel</button>
                                  <button type="submit" class="signupbtn"><a href="index.html" style="color: white;font-size: 20px;">Sign Up</a></button>
                                </div>
                            </div>
                            </td>
                        </tr>
                    </table>
                  </center>
                 
  </div>
  </div>
</body>
</html>
